{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <form class="box">
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" placeholder="ex: nom@domaine.com" />
                </div>
            </div>

            <div class="field">
                <label class="label">Mot de passe</label>
                <div class="control">
                    <input class="input" type="password" placeholder="********" />
                </div>
            </div>

            <div class="field">
                <label class="label">Confirmation du mot de passe</label>
                <div class="control">
                    <input class="input" type="confirm_password" placeholder="********" />
                </div>
            </div>
            
            <button class="button is-primary">Inscription</button>
        </form>
    </div>
</section>
{% endblock %}
