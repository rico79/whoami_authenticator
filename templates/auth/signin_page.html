{% extends "main_page.html" %}

{% block body %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        {% include "general/page_logo.html" %}
        <h2 class="mt-3 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
            Connexion
        </h2>
    </div>

    <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="/signin" method="POST">
            <div>{{ message|escape("none") }}</div>
            {% if let Some(requested_endpoint) = requested_endpoint %}
            <input type="hidden" name="requested_endpoint" value="{{ requested_endpoint }}" />
            {% endif %}
            <input type="hidden" name="app_id" value="{{ app.id }}" />

            <div>
                <label for="mail" class="block text-sm font-medium leading-6 text-gray-900">Adresse mail</label>
                <div class="mt-2">
                    <input type="email" id="mail" name="mail" value="{{ mail }}" placeholder="ex: yoda@dagobah.edu"
                        required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Mot de passe</label>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Mot de passe oublié ?</a>
                    </div>
                </div>
                <div class="mt-2">
                    <input type="password" id="password" name="password" placeholder="*****************" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div class="mt-6 flex items-center justify-center gap-x-6">
                <button type="submit"
                    class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Je me connecte
                </button>

                <a href="/signup" class="flex justify-center gap-x-3 text-sm font-semibold leading-6 text-gray-900">
                    Je vais plutôt m'inscrire
                    <span aria-hidden="true">&rarr;</span>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
