{% extends "main_page.html" %}

{% block body %}
<div class="mx-auto max-w-sm text-center">
    <div class="flex items-center justify-center gap-x-5">
        <img class="h-16 w-16 rounded-full" src="{{ app.logo_url() }}">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
            {{ app.name }}
        </h2>
    </div>
    <p class="mt-2 text-lg leading-8 text-gray-600">
        Veuillez vous connecter
    </p>
</div>

<div class="mx-auto max-w-sm mt-5">
    {{ message|escape("none") }}
</div>

<form class="mx-auto mt-8 max-w-sm sm:mt-8" action="/signin" method="POST">
    {% if requested_endpoint.len() > 0 %}
    <input type="hidden" name="requested_endpoint" value="{{ requested_endpoint }}" />
    {% endif %}
    <input type="hidden" name="app_id" value="{{ app.id }}" />

    <div class="grid grid-cols-1 gap-x-8 gap-y-6">
        <div>
            <label for="mail" class="block text-sm font-semibold leading-6 text-gray-900">Adresse mail</label>
            <div class="mt-2.5">
                <input type="email" id="mail" name="mail" value="{{ mail }}" placeholder="ex: yoda@dagobah.edu" required
                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <div>
            <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">
                    Mot de passe
                </label>
                <div class="text-sm">
                    <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">
                        Mot de passe oublié ?
                    </a>
                </div>
            </div>
            <div class="mt-2.5">
                <input type="password" id="password" name="password" placeholder="*****************" required
                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <div class="mt-3">
            <button type="submit"
                class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Je me connecte
            </button>
        </div>

        <div class="mx-auto">
            <label class="text-sm leading-6 text-gray-600 text-center">
                Nouveau ici ? Je vais plutôt
                <a href="{{ signup_link }}"
                    class="font-semibold text-indigo-600">
                    m'inscrire
                </a>.
            </label>
        </div>
    </div>
</form>
{% endblock %}
