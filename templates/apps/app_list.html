<div class="ui cards">
    {% for app in apps %}
    <div class="card">
        <div class="content">
            <a href="/app?id={{ app.id }}">
                <img class="left floated mini ui image" src="{{ app.logo_url() }}">
                <div class="header">{{ app.name }}</div>
            </a>
            <div class="meta">créée le {{ app.created_at.format_to_string("%d/%m/%Y") }}</div>
            <div class="description">
                {{ app.description }}
            </div>
        </div>
        <div class="extra content">
            <span>
                <i class="user icon"></i>
                75
            </span>
        </div>
    </div>
    {% endfor %}
</div>
