{% if ! Self::is_empty(self) %}
{% match level %}
{% when Level::Success %}
<div class="w-full mb-2 select-none rounded-lg bg-green-100 p-4 text-green-800 text-sm font-medium">
    {{ body }}
</div>
{% when Level::Error %}
<div class="w-full mb-2 select-none rounded-lg bg-red-100 p-4 text-red-800 text-sm font-medium">
    {{ body }}
</div>
{% when Level::Info %}
<div class="w-full mb-2 select-none rounded-lg bg-blue-100 p-4 text-blue-800 text-sm font-medium">
    {{ body }}
</div>
{% endmatch %}
{% endif %}
